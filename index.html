<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
            <div class="display">0</div>
            <button class="clear">C</button>
            <button class="backspace">&larr;</button>
            <button class="operator" data-operator="divide">/</button>
            <button class="operator" data-operator="multiply">*</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" data-operator="subtract">-</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator plus" data-operator="add">+</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            
            <button class="digit zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
